#textdomain wesnoth-Saving_Elensefar
[scenario]
    name= _ "Back to the Ship"
    id=sea_voyage_4
    next_scenario=sea_voyage_0

    map_data="{~add-ons/Saving_Elensefar/maps/Back_to_the_Ship.map}"
    {SCENARIO_MUSIC loyalists.ogg}
    turns=24
    carryover_add=yes
    carryover_percentage=40

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        side=1
        controller=human
        id=Meneldur
        type=Elvish Mariner
        canrecruit=yes
        shroud=yes
        fog=yes
    [/side]

    [side]
        side=2
        controller=ai
        id=Dur-Galba
        type=Orcish Warlord
        canrecruit=yes
#ifdef EASY
        recruit=Orcish Grunt,Troll Whelp,Orcish Archer
#endif
#ifdef NORMAL
        recruit=Orcish Grunt,Troll Whelp,Orcish Archer,Orcish Assassin
#endif
#ifdef HARD
        recruit=Orcish Grunt,Orcish Warrior,Troll Whelp,Orcish Archer,Orcish Assassin
#endif

        {GOLD 125 150 190}
        income=12
        team_name=bad
        [ai]
            aggression=0.7
            caution=0.3
            village_value=0.5
            {NO_SCOUTS}
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        id=Slal
#ifdef EASY
        type=Naga Warrior
        recruit=Naga Fighter
#else
        type=Naga Myrmidon
        recruit=Naga Fighter, Naga Warrior
#endif
        canrecruit=yes
        [ai]
            recruitment_pattern=fighter
            aggression=0.7
            caution=0.3
            village_value=0.5
            {NO_SCOUTS}
        [/ai]
        {GOLD 70 100 150}
        income=6
        team_name=bad
    [/side]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Meneldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Madru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Black the Red"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Psison"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    {DEATHS_SEA}
    {GIVE_EXP}

    [event]
        name=start
        [recall]
            id=Madru
        [/recall]
        [recall]
            id=Black the Red
        [/recall]
        [recall]
            id=Psison
        [/recall]
        [message]
            id=Meneldur
            message= _ "Time to get our ship back. These islands are inhabited, there should be a harbor *somewhere*."
        [/message]
        [message]
            id=Psison
            message= _ "These Nagas don't leave us alone! They're here again, and the ship is here somewhere too."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            side=2
	        [filter_vision]
	            viewing_side=1 
	        [/filter_vision]
        [/filter]
        [message]
            speaker=second_unit
            message= _ "Orcs! More orcs!"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=3
            race=Naga
	        [filter_vision]
	            viewing_side=1 
	        [/filter_vision]
        [/filter]
        [message]
            id=Psison
            message= _ "I knew there were nagas around here..."
        [/message]
    [/event]

    [event]
        name=enemies defeated
        [message]
            id=Black the Red
            message= _ "Now, to the harbor, and back on to the ship!"
        [/message]
        [message]
            id=Psison
            message= _ "I will leave you now, but the fighters who fought for you will still help you, they say."
        [/message]
        [kill]
            id=Psison
        [/kill]
        #making it so the high seas starts at the dock, not at the village
        [set_variable]
            name=shippy.x
            value=32
        [/set_variable]
        [set_variable]
            name=shippy.y
            value=12
        [/set_variable]
        [set_variable]
            name=3
            value=1
        [/set_variable]
    [/event]
[/scenario]
